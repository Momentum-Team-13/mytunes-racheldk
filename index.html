<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Music Search</title>
  </head>
  <body>
    <h1>MyTunes</h1>
    <audio controls src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview125/v4/dd/9f/a1/dd9fa143-895c-b2ab-3051-abc746a17a97/mzaf_3979078444986209553.plus.aac.p.m4a">
      Your browser does not support the <code>audio</code> element.
    </audio>
    <div>Now Playing: song by artist</div>
    <input type="text" id="searchBar">
    <button id="searchButton">Search</button>

    <p>Search Results:</p>  
    <div class="resultBox">
      <div class="songCard">
        <img id="artwork" alt="the album's cover art">
        <div id="trackName"></div>
        <div id="artistName"></div>
      </div>
    </div>
  </body>
</html>
